<div class="box-opener">
    <img src="assets/img/magicboard_logo_white.png" width="100px" height="80px" style="padding-top: 20px;">
</div>

<div class="closeleft">
    <mat-icon (click)="toggle()">clear</mat-icon>
</div>

<div class="menu-item">
    <h3>
        Pick Color :
        <div class="pickColor" [ngStyle]="{'background-color': currentColor.hex}"></div>
    </h3>
    <div class="colors">
        <div class="color" *ngFor="let item of colorList" [ngStyle]="{'background-color': item.hex}" (click)="toggleColor(item)"></div>
    </div>
</div>

<div class="menu-item">
    <h3>
        Adjust Size
    </h3>
    <mat-slider style="width:80%;" (input)="fontSize = $event.value" [value]="fontSize" [(ngModel)]="fontSize" (ngModelChange)="fontSizeChange($event)">
    </mat-slider>
    {{ fontSize }}
</div>

<div class="menu-item">
    <h3>
        Line Style
    </h3>
    <label *ngFor="let radiobutton of lineStyleList">
    <input type="radio" name="options" (click)="toggleLineStyle(radiobutton)"
      [checked]="radiobutton === initLineStyle.option">
      {{radiobutton}}
  </label>
</div>
