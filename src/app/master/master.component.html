<mat-dialog-content>
    <h1 matDialogTitle>Student</h1>

    <mat-form-field>
        <input matInput placeholder="Name  : " [(ngModel)]="local_data.hostname">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password  : " [(ngModel)]="local_data.hostname">
    </mat-form-field>

    <mat-dialog-actions>
        <button mat-raised-button (click)="onSubmit()">Add</button>
    </mat-dialog-actions>

</mat-dialog-content>
