<mat-dialog-content>
    <h1 matDialogTitle>{{position}}</h1>

    <mat-form-field>
        <input matInput placeholder="Name  : " #username>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password  : " #password>
    </mat-form-field>

    <mat-dialog-actions>
        <button mat-raised-button (click)="onSubmit(username.value, password.value)">Submit</button>
    </mat-dialog-actions>

</mat-dialog-content>
